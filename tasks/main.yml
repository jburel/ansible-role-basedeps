---
# tasks file for roles/basedeps
- name: Enable a RHSM repository
  community.general.rhsm_repository:
    name: rhel-9-server-rpms
  when: ansible_os_family == 'RedHat'

# use separate dnf tasks because package only installs one item at a time
- name: system packages | basic system utils (rockylinux)
  become: true
  ansible.builtin.dnf:
    name: "{{ basedeps_packages.redhat }}"
    state: present
  when: ansible_os_family == 'RedHat'

- name: system packages | basic system utils (ubuntu)
  become: true
  ansible.builtin.apt:
    update_cache: true
    name: "{{ basedeps_packages.debian }}"
    state: present
  when: ansible_os_family == 'Debian'
